<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>create account</title>
    </head>
    <body>
        <div class="mainpart">
            <h1>register</h1>
            <div class="alert"></div>
            <div class="objectholder">
                <form id="register-form">
                    <input name="username" placeholder="username" class="forminput">
                    <input name="email" placeholder="email" class="forminput">
                    <input name="passwordOne" placeholder="password" class="forminput" type="password">
                    <input name="passwordTwo" placeholder="password" class="forminput" type="password">
                    <a href="./login.html" class="forget"><span>Already have account?</span></a>
                    <input class="enter" type="button" value="submit">
                </form>
            </div>
        </div>
        <script src="./scripts/registration.js"></script>
    </body>
</html>
